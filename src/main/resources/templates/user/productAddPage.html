<!-- src/main/resources/templates/product/productRegister.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <!--모바일 용 뷰포트-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>상품 등록</title>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <div class="container-sm border-bottom text-center" style="background-color: white;">
        <a class="navbar-brand me-0">
          <img class="img-fluid" src="/public/img/healthlike.png" style="height: 4em;">
        </a>
        <span class="me-4" style="font-weight: bold;">FITNESS FOOTBALL</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="text-end mt-3 me-4">
        <a
        th:href="@{/purchase/history}"
        class="btn btn-outline-primary btn-sm shadow-sm"
        role="button"
        style="width: 6rem;"
        >
        <i class="bi bi-cart-check"></i> 구매내역
        </a>
    </div>
    <!-- 상품 등록 폼 -->
    <div class="container mt-3 ms-2 pe-4 mb-3">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="card shadow">
            <div class="card-header text-center">
              <h2>상품 등록</h2>
            </div>
            <div class="card-body">
              <form th:action="@{/fitnessfootball/admin/productProcess}" method="post" enctype="multipart/form-data">
                <!-- Product Name -->
                <div class="mb-3">
                  <label for="productName" class="form-label">상품명</label>
                  <input
                    type="text"
                    class="form-control"
                    id="product_name"
                    name="product_name"
                    placeholder="상품명을 입력하세요"
                    required
                  />
                </div>
                <!-- Product Description -->
                <div class="mb-3">
                  <label for="productDescription" class="form-label">상품 설명</label>
                  <textarea
                    class="form-control"
                    id="productDescription"
                    name="productdescription"
                    rows="4"
                    placeholder="상품 설명을 입력하세요"
                    required
                  ></textarea>
                </div>
                <!-- Price -->
                <div class="mb-3">
                  <label for="price" class="form-label">가격</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    name="price"
                    placeholder="가격을 입력하세요"
                    required
                  />
                </div>
                <!-- Inventory -->
                <div class="mb-3">
                  <label for="inventory" class="form-label">재고 수량</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inventory"
                    name="inventory"
                    placeholder="재고 수량을 입력하세요"
                    required
                  />
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label">대표 이미지</label>
                    <input
                      type="file"
                      class="form-control"
                      name="uploadFile"
                      multiple accept="image/*"
                    />
                  </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label">상세 이미지</label>
                    <input
                      type="file"
                      class="form-control"
                      name="uploadFiles"
                      multiple accept="image/*"
                    />
                  </div>
                <!-- Manager ID (Optional, hidden field) -->
                <!-- <input
                  type="hidden"
                  name="manager_id"
                  th:value="${manager_id}"
                /> -->
                <!-- Submit Button -->
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-success w-50">
                    <i class="bi bi-save"></i> 등록
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
