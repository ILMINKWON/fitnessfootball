<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <!-- 모바일 용 뷰포트 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>회원가입</title>
  </head>
  <body>
    <!-- 회원가입 페이지 내용 -->
    <div class="container-fluid">
        <div class="row justify-center ps-3 pe-3">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mt-5">
                    <img class="img-fluid justify-content-center" src="/public/img/healthlike.png" style="height: 6em;">
                </div>
                <h2 class="text-center mb-4 fw-bold">FITNESS FOOBALL에</h2>
                <h2 class="text-center mb-4 fw-bold">오신것을 환영합니다.</h2>
                <p class="text-center m-0" style="font-size: 0.875rem; color:rgb(116, 122, 127)">fitness football은 축구와 헬스를</p>
                <p class="text-center" style="font-size: 0.875rem; color:rgb(116, 122, 127)">사랑하는 사람들을 위한 플랫폼입니다</p>
                <form action="/fitnessfootball/admin/loginProcess" method="POST">
                    <!--로그인페이지-->
                    <div class="mb-3">
                        <label for="user_id" class="form-label">아이디</label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" name="id" placeholder="아이디를 입력하세요" required>
                    </div>
                    <!-- 비밀번호 -->
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control bg-dark text-light border-secondary" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>

                    <div class="row">
                      <div class="col">
                        <button type="submit" class="btn btn-white border-secondary text-black w-100 mt-4 fw-bold-500">로그인</button>
                      </div>
                      <div class="col">
                        <a th:href="@{/fitnessfootball/registerPage}" type="button" class="btn btn-secondary w-100 mt-4">회원가입</a>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
